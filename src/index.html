<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A W3up demo</title>
    <link rel="stylesheet" href="./styles/main.scss" />
    <script type="module" src="./index.js"></script>
</head>
<body>
  <fn-app>
    <app-router current-route="loading">
      <route id="registration">
        <h1>
          Forever Note!
        </h1>
        <p>
          An interplanetary note taking app.
        </p>
        <p>
          Powered by w3up.
        </p>
        <register-form>
          <form class="auth__form" action="">
              <label> Email: <input name="email" required type="email"></label>
              <div>
                  <button type="submit"> Sign in</button>
              </div>
          </form>
        </register-form>
      </route>
      <route id="dashboard">
        <h2>A dashboard</h2>
        <h3>My files</h3>
        <note-list></note-list>
        <note-editor></note-editor>
      </route>
      <route id="loading">
        <h2> I'm loading</h2>
      </route>
      <route id="error">
        <h2> Oops! Something went wrong!</h2>
      </route>
    </router>
  </fn-app>
</body>
</html>
