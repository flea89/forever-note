<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A W3up demo</title>
    <link rel="stylesheet" href="./styles/main.scss"/>
    <link rel="stylesheet" href="https://unpkg.com/tachyons@4.12.0/css/tachyons.min.css"/>
    <script type="module" src="./index.js"></script>
</head>
<body class="sans-serif">
  <notes-app>
    <view-router current-route="loading">
      <route id="registration">
        <h1>
          Forever Note!
        </h1>
        <p>
          An interplanetary note taking app.
        </p>
        <p>
          Powered by w3up.
        </p>
        <register-form>
          <form class="auth__form" action="">
              <label> Email: <input name="email" required type="email"></label>
              <div>
                  <button type="submit"> Sign in</button>
              </div>
            </form>
            <div class="auth__confirmation" hidden>
              Check your email to complete the registration.
            </div>
        </register-form>
      </route>
      <route id="dashboard">
        <notes-dashboard class="flex">
          <div class="w-third br pa3 h-100 min-vh-100">
            <h3 class="mt0">My notes</h3> <span><a href="#" class="add-new-note"> New note </a></span>
            <hr/>
            <note-list></note-list>
          </div>
          <view-router current-route="editor">
            <route id="editor">
              <note-editor class="w-two-thirds mh3 flex flex-column">
                <form class="note-editor__form flex flex-column min-vh-100" action="">
                  <textarea rows="10" cols="80" class="h-100">Hello</textarea>
                  <button type="submit" class="pointer mv4 dim f6 br2 ba bw1 ph3 pv2 mb2 dib black bg-white">Publish</button>
                </form>
              </note-editor>
            </route>
            <route id="viewer">
              <note-viewer>
                <header>
                  <a target="_blank"> See on gateway</a>
                  <h2>Note title</h2>
                </header><a></a>
                <iframe src=""></iframe>
              </note-viewer>
            </route>
          </view-router>
        </notes-dashboard>
      </route>
      <route id="note-detail">
        <note-detail cid=""></note-detail>
      </route>
      <route id="loading">
        <h2> I'm loading</h2>
      </route>
      <route id="error">
        <h2> Oops! Something went wrong!</h2>
      </route>
    </router>
  </notes-app>
</body>
</html>
