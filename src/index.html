<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A W3up demo</title>
    <link rel="stylesheet" href="./styles/main.scss"/>
    <link rel="stylesheet" href="https://unpkg.com/tachyons@4.12.0/css/tachyons.min.css"/>
    <script type="module" src="./index.js"></script>
</head>
<body class="sans-serif bg-yellow">
  <notes-app class="pa4 ph5-ns">
    <view-router current-route="loading">
      <route id="registration">
        <div class="flex justify-center">
          <div>
            <div class="f6 lh-copy">
              <h1>
                Forever Note!
              </h1>
              <p>
                An interplanetary note taking app.
              </p>
              <p>
                Powered by w3up.
              </p>
            </div>
            <register-form>
              <form class="auth__form" action="" class="mw7 center pa4 br2-ns ba b--black-10">
                <fieldset class="cf bn ma0 pa0">
                  <label class="db fw4 lh-copy f6" for="email">Email:</label>
                  <input class="pa2 input-reset ba w-100 measure" name="email" id="email" required type="email"></input>
                  <div class="mt3">
                      <button type="submit" class="b ph3 pv2 input-reset ba b--black bg-transparent grow pointer f6"> Sign in</button>
                  </div>
                </fieldset>
              </form>
              <div class="auth__confirmation" hidden>
                Check your email to complete the registration.
              </div>
            </register-form>
          </div>
        </div>
      </route>
      <route id="dashboard">
        <notes-dashboard class="flex pa5">
          <div class="w-third br pa3 h-100 min-vh-100">
            <div class="bb flex justify-between items-baseline ">
              <h2 class="mt0">My notes</h3> <span><a href="#" class="add-new-note"> New note </a></span>
            </div>
            <note-list>
              <ul class="list pl0 measure">

              </ul>
            </note-list>
          </div>
          <div class="pa3 w-two-thirds mh3 flex">
            <view-router current-route="editor" class="db w-100">
              <route id="editor">
                <note-editor class="min-vh-100 db flex-column">
                  <header class="flex justify-between items-baseline content-end">
                    <h2 class="mt0">A new note</h2>
                  </header>
                  <form class="note-editor__form flex flex-column" action="">
                    <textarea rows="10" cols="80" class="h-100 pa2">Hello</textarea>
                    <button type="submit" class="pointer mv4 dim f6 br2 ba bw1 ph3 pv2 mb2 dib black bg-white">Publish</button>
                  </form>
                </note-editor>
              </route>
              <route id="viewer">
                <note-viewer>
                  <header class="flex justify-between items-baseline content-end">
                    <a target="_blank"> See on gateway</a>
                    <h2>Note title</h2>
                  </header>
                  <iframe class="flex  bg-white flex-column w-100" src=""></iframe>
                </note-viewer>
              </route>
            </view-router>
          </div>
        </notes-dashboard>
      </route>
      <route id="note-detail">
        <note-detail cid=""></note-detail>
      </route>
      <route id="loading">
        <h2> I'm loading</h2>
      </route>
      <route id="error">
        <h2> Oops! Something went wrong!</h2>
      </route>
    </router>
  </notes-app>
</body>
</html>
